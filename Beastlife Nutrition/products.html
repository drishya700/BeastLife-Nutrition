<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <body>
    <h1>Products</h1>
    <div class="products-container" id="products"></div>
    <div class="message" id="message"></div>

    <script>
      // CSS styles as a string
      const styles = `
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          padding: 20px;
          margin: 0;
        }
        h1 {
          text-align: center;
          margin-bottom: 20px;
        }
        .products-container {
          display: flex;
          flex-wrap: nowrap;
          overflow-x: auto;
          gap: 20px;
          padding: 10px 0;
        }
        .product {
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 250px;
          flex-shrink: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 10px;
          position: relative;
        }
        .product img {
          width: 100%;
          height: auto;
          border-radius: 8px;
          object-fit: cover;
        }
        .product h2 {
          font-size: 1.2rem;
          margin: 10px 0;
        }
        .product p {
          font-size: 1rem;
          margin: 5px 0;
        }
        .product button {
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          padding: 10px;
          cursor: pointer;
          margin-top: 10px;
        }
        .product button:hover {
          background-color: #0056b3;
        }
        .card-actions {
          position: absolute;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 10px;
        }
        .action-btn {
          background: rgba(0, 0, 0, 0.5);
          border: none;
          color: white;
          border-radius: 50%;
          padding: 10px;
          cursor: pointer;
        }
        .action-btn:hover {
          background: rgba(0, 0, 0, 0.8);
        }
        .message {
          text-align: center;
          margin-top: 15px;
          color: green;
        }
        .message.error {
          color: red;
        }
      `;

      // Create a style element and append it to the head
      const styleSheet = document.createElement("style");
      styleSheet.type = "text/css";
      styleSheet.innerText = styles;
      document.head.appendChild(styleSheet);

      const apiUrl = "http://localhost:3000";
      const token = localStorage.getItem("token"); // Retrieve the token from localStorage
      console.log("Retrieved token:", token);

      async function fetchProducts() {
        try {
          const response = await fetch(`${apiUrl}/products`);
          const products = await response.json();
          const productsDiv = document.getElementById("products");

          products.forEach((product) => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
              <div class="card-banner">
                <img src="${product.image}" alt="${product.name}">
              </div>
              <h2>${product.name}</h2>
              <p>${product.description}</p>
              <p>Price: $${product.price}</p>
              <button onclick="addToCart('${product._id}')">Add to Cart</button>
            `;
            productsDiv.appendChild(productDiv);
          });
        } catch (error) {
          console.error("Error fetching products:", error);
          document.getElementById("message").className = "message error";
          document.getElementById("message").innerText = "Error fetching products.";
        }
      }

      async function addToCart(productId) {
        try {
          const response = await fetch(`${apiUrl}/cart`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`, // Include the token in the Authorization header
            },
            body: JSON.stringify({ productId, quantity: 1 }),
          });

          const data = await response.json();
          const messageDiv = document.getElementById("message");
          if (response.ok) {
            messageDiv.className = "message";
            messageDiv.innerText = "Product added to cart successfully!";
          } else {
            messageDiv.className = "message error";
            messageDiv.innerText = data.message;
          }
        } catch (error) {
          console.error("Error adding to cart:", error);
          document.getElementById("message").className = "message error";
          document.getElementById("message").innerText = "Error adding to cart.";
        }
      }

      // Fetch and display products on page load
      fetchProducts();
    </script>
  </body>
</html>
